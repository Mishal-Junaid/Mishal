{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ .Content }}

<ul class="post-list">
  {{ range .Pages }}
  <li class="post-item">
    <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>
    <div class="post-summary">{{ .Summary }}</div>
  </li>
  {{ end }}
</ul>
{{ end }}
